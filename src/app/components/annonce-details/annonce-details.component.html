<div style="width: 500px; margin: auto;">
    <div *ngIf="currentAnnonce" class="edit-form">
      <h4>Annonce</h4>
      <form>
        <div class="form-group">
          <label for="title">titre</label>
          <input
            type="text"
            class="form-control"
            id="titre"
            [(ngModel)]="currentAnnonce.titre"
            name="titre"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentAnnonce.description"
            name="description"
          />
        </div>
        <div class="row" style="margin-bottom:15px;">
            <div class="col-md-4">
              <input type="file" #file placeholder="Choisir une image" (change)="uploadFile(file.files)" style="display:none;">
              <button type="button" class="btn btn-success" (click)="file.click()">Charger l'image</button>
            </div>
            <div class="col-md-4">
              <span class="upload" *ngIf="progress > 0">
                {{progress}}%
              </span>
              <span class="upload" *ngIf="message">
                {{message}}
              </span>
            </div>
        </div> 
        
      </form>
  
      <button class="badge badge-danger mr-2" (click)="deleteAnnonce()">
        Supprimer
      </button>
     
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateAnnonce()"
      >
        Modifier
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentAnnonce">
      <br />
      <p>Cette annonce n'est pas accessible</p>
    </div>
  </div>
